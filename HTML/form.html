<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário M4</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
</head>

<body>
    <header class="container-fluid bg-secondary">
        <div class="row justify-content-left align-items-center">
            <div class="col-1">
                <a><img src="assets/images/logo.jpeg" alt="Logo Empresa" title="ISEP Clinica" width="80" height="80"
                        style="vertical-align: middle; margin-left:0px;"></a>
            </div>
            <div class="col-2 text-light text-center">
                <h3>Formulário M4</h3>
            </div>
        </div>
    </header>

    <div class="p-2 m-2 mt-3">
        <form>
            <div class="container-fluid border p-3">
                <div class="row mb-3">
                    <h4>Dados Gerais</h4>
                    <div id="assessment-details"></div>
                </div>
            </div>
            <div class="container-fluid border mt-3 p-3">
                <div class="row mb-3">
                    <h5>Avaliação das condições físicas antes do treino</h5>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="sleep_quality" class="form-label">Sono:</label>
                        <input type="number" class="form-control" id="sleep_quality" name="sleep_quality" required>
                    </div>
                    <div class="col-md-4">
                        <label for="fatigue" class="form-label">Fadiga:</label>
                        <input type="number" class="form-control" id="fatigue" name="fatigue" required>
                    </div>
                    <div class="col-md-4">
                        <label for="diet_quality" class="form-label">Dieta:</label>
                        <input type="number" class="form-control" id="diet_quality" name="diet_quality" required>
                    </div>
                </div>
            </div>
            <div class="container-fluid border mt-3 p-3">
                <h4>Monitorização do Treino</h4><br>
                <div class="row mb-3">
                    <div class="col">
                        <table id="exs_treino" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Máquina</th>
                                    <th>Exercicio</th>
                                    <th>Número Séries</th>
                                    <th>Duração</th>
                                    <th>Cadência</th>
                                    <th>Carga</th>
                                    <th>Repouso</th>
                                    <th>Material</th>
                                    <th>Observações</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" name="maquina" required></td>
                                    <td><input type="text" class="form-control" name="exercicio" required></td>
                                    <td><input type="number" class="form-control" name="numseries" required></td>
                                    <td><input type="text" class="form-control duration-input" name="duracao"
                                            placeholder="mm:ss" required></td>
                                    <td><input type="text" class="form-control" name="cadencia" required></td>
                                    <td><input type="number" class="form-control" name="weight" placeholder="Kg"
                                            step="2.5" min="0" required></td>
                                    <td><input type="text" class="form-control duration-input" name="rest"
                                            placeholder="mm:ss" required></td>
                                    <td><input type="text" class="form-control" name="material" required></td>
                                    <td><input type="text" class="form-control" name="OBS" placeholder="Observações"
                                            required></td>
                                    <td class="text-center"><button type="button"
                                            class="btn btn-danger remove-row">X</button></td>
                                </tr>
                                <tr>
                                    <td colspan="10" class="text-center">
                                        <button type="button" id="addRow" class="btn btn-secondary">Adicionar
                                            Exercicio</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="container-fluid border mt-3 p-3">
                <h4>Avaliação final do treino</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="PSS" class="form-label">PSS:</label>
                        <input type="number" class="form-control" id="PSS" name="PSS" placeholder="PSS" min="1" max="5"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="PSI" class="form-label">PSI:</label>
                        <input type="number" class="form-control" id="PSI" name="PSI" placeholder="PSI" min="1" max="5"
                            required>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt-4 text-center">
                <label for="">Precisa de um novo plano de treino ?</label>
                <input type="checkbox" name="novotreino">
            </div>
            <div class="container-fluid mt-4 text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/formrows.js"></script>
    <script src="assets/js/timecheck.js"></script>
    <script src="assets/js/futureassessments.js"></script>
</body>

</html>
