<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content align-items-center" style="background-color: #445; color: #aaa">
                <div class="col-1 d-block">
                    <a><img src="assets/images/logo.jpeg" alt="Logo Empresa" title="ISEP Clinica" width="80" height="80"
                            style="vertical-align: middle; margin-left:0px;"></a>
                </div>
                <div class="col-10 text-light text-left">
                    <h3>Homepage</h3>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar col-1 p-3 align-items-center justify-content-center" style="background-color: #99b; color:#333">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h6 class="nav-link" href="#">Lista de Clientes</h6>
                </li>
                <li class="nav-item">
                    <h6 class="nav-link" href="#">Ver Marcações</h6>
                </li>
                <li class="nav-item">
                    <h6 class="nav-link" href="#">Ver Avaliações</h6>
                </li>
                <li class="nav-item">
                    <h6 class="nav-link" href="#">Ver Estatisticas</h6>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col">
            <div class="row">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/1.jpg" alt="sample1" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/2.jpg" alt="sample2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/3.jpg" alt="sample3" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/4.jpg" alt="sample4" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/5.jpg" alt="sample5" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
