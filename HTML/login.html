<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário M4</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content align-items-center" style="background-color: #aaa; color: #444">
            <div class="col-1">
                <a><img src="assets/images/logo.jpeg" alt="Logo Empresa" title="ISEP Clinica" width="80" height="80"
                        style="vertical-align: middle; margin-left:0px;"></a>
            </div>
            <div class="col-1 text-light text-center">
                <h3>Log-in</h3>
            </div>
        </div>
    </header>

    <div class="p-2 m-2 mt-3">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="assets/images/logo.jpeg"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="emaillogin" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="emaillogin">Email address</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="loginpasswd" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="loginpasswd">Password</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="rememberme">
                                    Lembrar credenciais
                                </label>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg "
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"> <a href="homepage.html" style="text-decoration: none; color:#fff">Login</a></button>
                            <p class="text-left" style="color: #ccc;">Se não tiver conta ou tiver esquecido a palavra passe    , contacte um administrador.</p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/formrows.js"></script>
    <script src="assets/js/timecheck.js"></script>
    <script src="assets/js/futureassessments.js"></script>
</body>

</html>
